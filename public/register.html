<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortishield MATRIX CRM - Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #000; /* Black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 420px;
      background: #111; /* Dark gray container */
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    /* Header */
     .header img.logo {
      width: 80px;
      height: 80px;
      border-radius: 50%; /* Makes the logo round */
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #34abda; /* Optional: glowing border */
      box-shadow: 0 0 12px rgba(52, 171, 218, 0.7);
    }

    .header h1 {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    /* Form */
    .registration-form .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .registration-form label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #ddd;
    }

    .registration-form input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1c1c1c;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s ease;
    }

    .registration-form input:focus {
      background: #222;
      box-shadow: 0 0 6px #14424f;
    }

    /* Button */
    .registration-form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #34abda73, #43afe9);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .registration-form button:hover {
      background: linear-gradient(135deg, #46b3e5, #306fa3);
      transform: scale(1.02);
    }

    /* Login link */
    .login-link {
      margin-top: 18px;
    }

    .login-link a {
      color: #6366f1;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <img src="../images/logo.png" alt="Fortishield Logo" class="logo">
      <h1>Fortishield MATRIX CRM</h1>
      <p>Create your account to get started</p>
    </div>

    <div class="registration-form">
      <form id="registerForm">
        <div class="form-group">
          <label for="username"><i class="fas fa-user"></i> Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="roles"><i class="fas fa-user-tag"></i> Roles</label>
          <input type="text" id="roles" name="roles" placeholder="Enter your role" required>
        </div>

        <div class="form-group">
          <label for="contacts"><i class="fas fa-address-book"></i> Contacts</label>
          <input type="text" id="contacts" name="contacts" placeholder="Enter phone or email" required>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        </div>

        <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
      </form>

      <div class="login-link">
        <a href="index.html"><i class="fas fa-sign-in-alt"></i> Already have an account? Login here</a>
      </div>
    </div>
  </div>
  <script src="/js/register.js"></script>
</body>
</html>
