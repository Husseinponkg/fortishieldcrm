<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        :root {
            --primary: #00f6ff;   /* Neon Cyan */
            --primary-hover: #00c6d6;
            --secondary: #131313;
            --dark: #0a0a0a;
            --darker: #000000;
            --light: #e5e5e5;
            --gray: #9ca3af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255,255,255,0.05);
            --border-glow: 0 0 12px rgba(0, 246, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
        }

        /* Header */
        .header {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: var(--darker);
            box-shadow: inset 0 -1px 0 rgba(255,255,255,0.1);
        }
        .header h1 {
            font-size: 2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .header div {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .header span {
            color: var(--gray);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-danger {
            background: var(--danger);
            color: var(--light);
        }
        .btn-danger:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: var(--border-glow);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: inset 0 0 25px rgba(255,255,255,0.05);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar li {
            padding: 0.75rem;
            color: var(--gray);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .sidebar li:hover,
        .sidebar li.active {
            background: var(--glass);
            color: var(--primary);
            box-shadow: var(--border-glow);
        }

        /* Main Content */
        .main-content {
            margin-left: 270px;
            padding: 2rem;
        }
        .card {
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            margin-bottom: 2rem;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }
        .card h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        th {
            color: var(--primary);
            font-weight: 600;
        }
        td {
            color: var(--gray);
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-buttons .btn {
            padding: 0.5rem 1rem;
            background: var(--glass);
            color: var(--light);
        }
        .action-buttons .btn:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: var(--border-glow);
        }

        /* Form */
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            color: var(--light);
            margin-bottom: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .form-control {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--glass);
            color: var(--light);
            font-size: 0.9rem;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--border-glow);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }
        .modal-content .close {
            float: right;
            font-size: 1.5rem;
            color: var(--gray);
            cursor: pointer;
        }
        .modal-content h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .modal-content .form-group button {
            background: var(--primary);
            color: var(--dark);
        }
        .modal-content .form-group button:hover {
            background: var(--primary-hover);
            box-shadow: var(--border-glow);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: static;
            }
            .main-content {
                margin-left: 0;
            }
            .header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-users-cog"></i> User Management</h1>
        <div>
            <span id="admin-username"><i class="fas fa-user"></i> Admin</span> | 
            <a href="#" id="logout-btn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <div class="sidebar">
        <ul>
            <li data-page="dashboard"><i class="fas fa-home"></i> Dashboard</li>
            <li class="active" data-page="users"><i class="fas fa-users"></i> User Management</li>
            <li data-page="activities"><i class="fas fa-chart-line"></i> Activity Monitoring</li>
            <li data-page="logs"><i class="fas fa-file-alt"></i> System Logs</li>
            <li data-page="troubleshoot"><i class="fas fa-tools"></i> Troubleshooting</li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="card">
            <h3><i class="fas fa-users"></i> All Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    <tr>
                        <td colspan="5" style="text-align: center;">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="card">
            <h3><i class="fas fa-user-plus"></i> Add New User</h3>
            <form id="add-user-form">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div class="form-group">
                        <label for="new-username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="new-username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="new-email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="new-role"><i class="fas fa-user-tag"></i> Role</label>
                        <select id="new-role" class="form-control" required>
                            <option value="">Select Role</option>
                            <option value="general_manager">General Manager</option>
                            <option value="project_manager">Project Manager</option>
                            <option value="developer">Developer</option>
                            <option value="customer_admin">Customer Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="new-password" class="form-control" required>
                    </div>
                </div>
                <div style="margin-top: 1rem;">
                    <button type="submit" class="btn"><i class="fas fa-plus"></i> Add User</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-user-edit"></i> Edit User</h2>
            <form id="edit-user-form">
                <input type="hidden" id="edit-user-id">
                <div class="form-group">
                    <label for="edit-username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="edit-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="edit-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="edit-role"><i class="fas fa-user-tag"></i> Role</label>
                    <select id="edit-role" class="form-control" required>
                        <option value="">Select Role</option>
                        <option value="general_manager">General Manager</option>
                        <option value="project_manager">Project Manager</option>
                        <option value="developer">Developer</option>
                        <option value="customer_admin">Customer Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn"><i class="fas fa-save"></i> Update User</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Page navigation
        document.querySelectorAll('.sidebar ul li').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar ul li').forEach(li => li.classList.remove('active'));
                this.classList.add('active');
                const page = this.getAttribute('data-page');
                const routes = {
                    dashboard: 'main_dashboard.html',
                    users: 'user_management.html',
                    activities: 'activity_monitoring.html',
                    logs: 'system_logs.html',
                    troubleshoot: 'troubleshooting.html'
                };
                if (routes[page]) {
                    window.location.href = routes[page];
                }
            });
        });

        // Logout functionality
        document.getElementById('logout-btn').addEventListener('click', function(e) {
            e.preventDefault();
            // Remove any stored admin data
            localStorage.removeItem('adminToken');
            window.location.href = '../index.html';
        });

        // Add user form submission
        document.getElementById('add-user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userData = {
                username: document.getElementById('new-username').value,
                email: document.getElementById('new-email').value,
                roles: document.getElementById('new-role').value,
                password: document.getElementById('new-password').value
            };
            
            try {
                const response = await fetch('/admin/add-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();
                if (data.success) {
                    alert('User added successfully!');
                    this.reset();
                    fetchUsers();
                } else {
                    alert('Error adding user: ' + (data.message || 'Unknown error') + '. Please try again later.');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                alert('Error adding user: ' + error.message + '. Please try again later.');
            }
        });

        // Edit user modal
        const modal = document.getElementById('edit-user-modal');
        const span = document.querySelector('.close');

        span.onclick = function() {
            modal.style.display = 'none';
        };

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        function editUser(id, username, email, role) {
            document.getElementById('edit-user-id').value = id;
            document.getElementById('edit-username').value = username;
            document.getElementById('edit-email').value = email;
            document.getElementById('edit-role').value = role;
            modal.style.display = 'block';
        }

        document.getElementById('edit-user-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const userId = document.getElementById('edit-user-id').value;
            const userData = {
                username: document.getElementById('edit-username').value,
                email: document.getElementById('edit-email').value,
                roles: document.getElementById('edit-role').value
            };
            
            try {
                const response = await fetch(`/admin/update-user/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                const data = await response.json();
                if (data.success) {
                    alert('User updated successfully!');
                    modal.style.display = 'none';
                    fetchUsers();
                } else {
                    alert('Error updating user: ' + (data.message || 'Unknown error') + '. Please try again later.');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Error updating user: ' + error.message + '. Please try again later.');
            }
        });

        async function deleteUser(id) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`/admin/delete-user/${id}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                if (data.success) {
                    alert('User deleted successfully!');
                    fetchUsers();
                } else {
                    alert('Error deleting user: ' + (data.message || 'Unknown error') + '. Please try again later.');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert('Error deleting user: ' + error.message + '. Please try again later.');
            }
        }

        async function fetchUsers() {
            const usersTable = document.getElementById('users-table');
            usersTable.innerHTML = '<tr><td colspan="5" style="text-align: center;">Loading users...</td></tr>';
            
            try {
                const response = await fetch('/admin/get-all-users');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.success && data.users?.length) {
                    usersTable.innerHTML = data.users.map(user => `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.username}</td>
                            <td>${user.email}</td>
                            <td>${user.roles}</td>
                            <td>
                                <div class="action-buttons">
                                    <button class="btn" onclick="editUser(${user.id}, '${user.username}', '${user.email}', '${user.roles}')"><i class="fas fa-edit"></i> Edit</button>
                                    <button class="btn btn-danger" onclick="deleteUser(${user.id})"><i class="fas fa-trash"></i> Delete</button>
                                </div>
                            </td>
                        </tr>
                    `).join('');
                } else {
                    usersTable.innerHTML = '<tr><td colspan="5" style="text-align: center;">No users found</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                usersTable.innerHTML = `<tr><td colspan="5" style="text-align: center; color: #ef4444;">Error loading users: ${error.message}. Please try again later.</td></tr>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchUsers);
    </script>
</body>
</html>
