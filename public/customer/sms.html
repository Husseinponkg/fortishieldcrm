<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send SMS</title>
  <style>
    :root {
      --primary: #00f6ff;   /* Neon Cyan */
      --primary-hover: #00c6d6;
      --secondary: #131313;
      --dark: #0a0a0a;
      --darker: #000000;
      --light: #e5e5e5;
      --gray: #9ca3af;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --glass: rgba(255,255,255,0.05);
      --border-glow: 0 0 12px rgba(0, 246, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    h2 {
      color: var(--primary);
      font-size: 2rem;
      font-weight: 800;
      text-shadow: var(--border-glow);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    #smsForm {
      background: var(--secondary);
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: inset 0 0 25px rgba(255,255,255,0.05), var(--border-glow);
      width: 100%;
      max-width: 600px;
    }

    label {
      color: var(--primary);
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      display: block;
      text-shadow: var(--border-glow);
    }

    input, textarea {
      width: 100%;
      padding: 0.9rem;
      margin-bottom: 1.5rem;
      background: var(--glass);
      border: 1px solid var(--primary);
      border-radius: 8px;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: var(--border-glow);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-hover);
      box-shadow: 0 0 16px rgba(0, 246, 255, 0.8);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: linear-gradient(45deg, var(--primary), var(--primary-hover));
      border: none;
      padding: 0.9rem;
      border-radius: 8px;
      color: var(--dark);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: var(--border-glow);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(0, 246, 255, 0.8);
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      text-align: center;
      min-height: 30px;
    }

    @media (max-width: 600px) {
      #smsForm {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.8rem;
      }

      button {
        padding: 0.8rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h2>Send SMS</h2>
  <form id="smsForm">
    <label for="phone_numbers">Phone Numbers (comma separated, E.164 format):</label>
    <input type="text" id="phone_numbers" name="phone_numbers" placeholder="+255700000001,+255700000002">
    
    <label for="text">Message:</label>
    <textarea id="text" name="text" rows="4" cols="50" placeholder="Enter your message"></textarea>
    
    <button type="submit">Send SMS</button>
  </form>

  <div id="result"></div>

  <script>
    // Function to validate and format phone numbers
    function formatPhoneNumber(number) {
      let cleaned = number.replace(/[^\d+]/g, '');
      
      if (cleaned.startsWith('+')) {
        return cleaned;
      }
      
      if (cleaned.startsWith('0')) {
        return '+255' + cleaned.substring(1);
      }
      
      if (cleaned.length === 9) {
        return '+255' + cleaned;
      }
      
      if (cleaned.length === 10 && cleaned.startsWith('255')) {
        return '+' + cleaned;
      }
      
      if (cleaned.length === 12 && cleaned.startsWith('255')) {
        return '+' + cleaned;
      }
      
      return number;
    }

    // Function to validate phone number format (E.164)
    function isValidPhone(phone) {
      return /^\+\d{10,15}$/.test(phone);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const smsForm = document.getElementById("smsForm");
      const resultDiv = document.getElementById("result");

      smsForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const message = document.getElementById("text").value.trim();
        const phoneNumbersRaw = document.getElementById("phone_numbers").value.trim();

        if (!message || !phoneNumbersRaw) {
          alert("Please enter a message and at least one phone number");
          return;
        }

        const phone_numbers = phoneNumbersRaw.split(",")
          .map(num => formatPhoneNumber(num.trim()))
          .filter(num => isValidPhone(num));

        if (phone_numbers.length === 0) {
          alert("No valid phone numbers found. Please use E.164 format (e.g., +25570000000)");
          return;
        }

        resultDiv.innerHTML = '<p>Sending SMS...</p>';
        resultDiv.style.color = 'var(--primary)';

        try {
          const res = await fetch("/sms/send", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message, phone_numbers }),
          });

          const data = await res.json();
          if (data.success) {
            resultDiv.innerHTML = '<p style="color: var(--success);">SMS sent successfully!</p>';
            smsForm.reset();
          } else {
            resultDiv.innerHTML = '<p style="color: var(--danger);">Failed: ' + JSON.stringify(data) + '</p>';
          }
        } catch (err) {
          resultDiv.innerHTML = '<p style="color: var(--danger);">Error sending SMS: ' + err.message + '</p>';
        }
      });
    });
  </script>
</body>
</html>
