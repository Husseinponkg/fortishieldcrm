<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortishield MATRIX CRM - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #000; /* Black background */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 420px;
      background: #111; /* Dark gray container */
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8);
      text-align: center;
    }

    /* Header */
    .header img.logo {
      width: 80px;
      height: 80px;
      border-radius: 50%; /* Makes the logo round */
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #34abda; /* Optional: glowing border */
      box-shadow: 0 0 12px rgba(52, 171, 218, 0.7);
    }

    .header h1 {
      font-size: 1.6rem;
      color: #fff;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 20px;
    }

    /* Form */
    .login-form .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .login-form label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #ddd;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #1c1c1c;
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.3s ease;
    }

    .login-form input:focus {
      background: #222;
      box-shadow: 0 0 6px #34abda;
    }

    /* Button */
    .login-form button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #34abda73, #43afe9);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      margin-top: 10px;
    }

    .login-form button:hover {
      background: linear-gradient(135deg, #4f46e5, #3730a3);
      transform: scale(1.02);
    }

    /* Register link */
    .register-link {
      margin-top: 18px;
    }

    .register-link a {
      color: #34abda;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <img src="../images/logo.png" alt="Fortishield Logo" class="logo">
      <h1>Fortishield MATRIX CRM Login</h1>
      <p>Access your account to continue</p>
    </div>

    <div class="container">
      <div class="login-form">
        <form id="loginForm">
          <div class="form-group">
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>

          <div class="form-group">
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="form-group">
            <label for="roles"><i class="fas fa-user-tag"></i> Roles:</label>
            <input type="text" id="roles" name="roles" placeholder="Enter your role" required>
          </div>

          <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        
        <div class="register-link">
          <a href="register.html"><i class="fas fa-user-plus"></i> Register first if you don't have an account</a>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
