<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - Fortishield CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        :root {
            --primary: #00f6ff;   /* Neon Cyan */
            --primary-hover: #00c6d6;
            --secondary: #131313;
            --dark: #0a0a0a;
            --darker: #000000;
            --light: #e5e5e5;
            --gray: #9ca3af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255,255,255,0.05);
            --border-glow: 0 0 12px rgba(0, 246, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: var(--darker);
            box-shadow: inset 0 -1px 0 rgba(255,255,255,0.1);
        }
        .header-content {
            max-width: 1400px;
            margin: auto;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            box-shadow: var(--border-glow);
            object-fit: cover;
            transition: all 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 16px rgba(0, 246, 255, 0.8);
        }
        .logo-icon {
            font-size: 1.5rem;
            color: var(--primary);
            display: none;
        }
        .logo-img[onerror] + .logo-icon {
            display: inline-block;
        }
        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 1px;
            text-shadow: var(--border-glow);
        }
        .nav {
            margin: 1rem 0;
        }
        .nav a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav a:hover,
        .nav a.active {
            color: var(--primary);
            background: var(--glass);
            box-shadow: var(--border-glow);
        }
        .user-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .notification-btn {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            padding: 0.5rem;
        }
        .notification-btn:hover {
            color: var(--primary);
        }
        .notification-badge {
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.3rem;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.7);
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            display: flex;
            max-width: 1400px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 2rem;
        }
        .sidebar {
            width: 250px;
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: inset 0 0 25px rgba(255,255,255,0.05);
        }
        .sidebar h2 {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--gray);
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: var(--glass);
            color: var(--primary);
            box-shadow: var(--border-glow);
        }
        .dashboard {
            flex: 1;
            padding: 2rem;
            background: var(--secondary);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .page-header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0;
            text-shadow: var(--border-glow);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .page-header h1 i {
            color: var(--primary);
        }

        /* Team Stats */
        .team-stats {
            background: var(--dark);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            position: relative;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }
        .team-stats::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        .stat-item {
            text-align: center;
            padding: 1rem;
            background: var(--glass);
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .stat-item:hover {
            transform: translateY(-4px);
            box-shadow: var(--border-glow);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
            text-shadow: var(--border-glow);
        }
        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        /* Members Table */
        .card {
            background: var(--dark);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        .card-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: var(--border-glow);
        }
        .card-title i {
            color: var(--primary);
        }
        .members-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--glass);
            border-radius: 10px;
            overflow: hidden;
        }
        .members-table th,
        .members-table td {
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            font-size: 0.9rem;
            color: var(--light);
        }
        .members-table th {
            background: var(--secondary);
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .members-table tbody tr:hover {
            background: rgba(255,255,255,0.03);
            box-shadow: inset 0 0 8px rgba(0, 246, 255, 0.2);
        }
        .members-table tr:last-child td {
            border-bottom: none;
        }
        .role-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: capitalize;
            backdrop-filter: blur(10px);
        }
        .role-manager {
            background: rgba(0, 246, 255, 0.2);
            color: var(--primary);
            border: 1px solid rgba(0, 246, 255, 0.3);
        }
        .role-developer {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-style: italic;
            font-size: 1rem;
        }
        .error {
            text-align: center;
            padding: 2rem;
            color: var(--danger);
            font-size: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
        @media (max-width: 768px) {
            .team-stats {
                grid-template-columns: 1fr;
            }
            .members-table {
                display: block;
                overflow-x: auto;
            }
            .members-table thead {
                display: none;
            }
            .members-table tbody,
            .members-table tr {
                display: block;
            }
            .members-table td {
                display: flex;
                justify-content: space-between;
                padding: 0.5rem 1rem;
                position: relative;
            }
            .members-table td::before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--primary);
                flex: 0 0 40%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo">
                    <img src="../images/logo.png" alt="Fortishield Matrix Logo" class="logo-img">
                    <div class="logo-icon"><i class="fas fa-project-diagram"></i></div>
                    <div class="logo-text">Fortishield Matrix</div>
                </div>
                
                <nav class="nav">
                    <a href="pm_dash.html"><i class="fas fa-th-large"></i> Dashboard</a>
                    <a href="pm_projects.html"><i class="fas fa-folder"></i> Projects</a>
                    <a href="pm_team.html" class="active"><i class="fas fa-users"></i> Team</a>
                    <a href="pm_reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
                    <a href="conversations.html"><i class="fas fa-comments"></i> Conversations</a>
                </nav>
                
                <div class="user-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    
                    <div class="user-profile">
                        <div class="avatar">PM</div>
                        <div>
                            <div>Project Manager</div>
                            <div style="font-size: 0.8rem; color: var(--gray);">Admin</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <h2><i class="fas fa-bolt"></i> Quick Links</h2>
                <ul>
                    <li><a href="view_projects.html"><i class="fas fa-folder-open"></i> View Projects</a></li>
                    <li><a href="add_projects.html"><i class="fas fa-plus-circle"></i> Add New Project</a></li>
                    <li><a href="pm_team.html" class="active"><i class="fas fa-user-cog"></i> Manage Team</a></li>
                    <li><a href="pm_reports.html"><i class="fas fa-chart-pie"></i> Generate Reports</a></li>
                    <li><a href="../index.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    
                </ul>
            </aside>
            
            <main class="dashboard">
                <div class="page-header">
                    <h1><i class="fas fa-users"></i> Team Management</h1>
                </div>
                
                <div class="team-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalMembers">0</div>
                        <div class="stat-label">Total Members</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="managersCount">0</div>
                        <div class="stat-label">Managers</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="developersCount">0</div>
                        <div class="stat-label">Developers</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-user-friends"></i> Team Members</h2>
                    </div>
                    
                    <div id="membersContainer">
                        <div class="loading">Loading team members...</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/users');
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                
                const users = await response.json();
                
                // Update stats
                document.getElementById('totalMembers').textContent = users.length;
                const managers = users.filter(user => user.roles === 'project_manager' || user.roles === 'general_manager').length;
                const developers = users.filter(user => user.roles === 'developer').length;
                document.getElementById('managersCount').textContent = managers;
                document.getElementById('developersCount').textContent = developers;
                
                // Display users in table
                const container = document.getElementById('membersContainer');
                
                if (users.length === 0) {
                    container.innerHTML = '<div class="loading">No team members found.</div>';
                    return;
                }
                
                let tableHTML = `
                    <table class="members-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                users.forEach(user => {
                    let roleDisplay = user.roles;
                    let roleClass = '';
                    
                    if (user.roles === 'project_manager') {
                        roleDisplay = 'Project Manager';
                        roleClass = 'role-manager';
                    } else if (user.roles === 'general_manager') {
                        roleDisplay = 'General Manager';
                        roleClass = 'role-manager';
                    } else if (user.roles === 'developer') {
                        roleDisplay = 'Developer';
                        roleClass = 'role-developer';
                    }
                    
                    tableHTML += `
                        <tr data-user-id="${user.id}">
                            <td data-label="Name">${user.username}</td>
                            <td data-label="Email">${user.email}</td>
                            <td data-label="Role"><span class="role-badge ${roleClass}"><i class="${getRoleIcon(user.roles)}"></i> ${roleDisplay}</span></td>
                        </tr>
                    `;
                });
                
                tableHTML += `
                        </tbody>
                    </table>
                `;
                
                container.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error fetching team members:', error);
                document.getElementById('membersContainer').innerHTML =
                    `<div class="error">Error loading team members: ${error.message}</div>`;
            }

            function getRoleIcon(role) {
                switch (role) {
                    case 'project_manager':
                    case 'general_manager':
                        return 'fas fa-user-tie';
                    case 'developer':
                        return 'fas fa-code';
                    default:
                        return 'fas fa-user';
                }
            }
        });
    </script>
</body>
</html>
