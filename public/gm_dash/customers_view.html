<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Views - Fortishield CRM</title>
  <style>
    :root {
      --primary: #00f6ff;   /* Neon Cyan */
      --primary-hover: #00c6d6;
      --secondary: #131313;
      --dark: #0a0a0a;
      --darker: #000000;
      --light: #e5e5e5;
      --gray: #9ca3af;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --glass: rgba(255,255,255,0.05);
      --border-glow: 0 0 12px rgba(0, 246, 255, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker), var(--dark));
      color: var(--light);
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      background: var(--secondary);
      padding: 2rem;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(0,0,0,0.6);
    }

    .container h1 {
      color: var(--primary);
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .actions {
      margin-bottom: 1rem;
      text-align: right;
    }

    #messageContainer {
      margin-bottom: 1rem;
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }
    .message.success {
      background: rgba(16, 185, 129, 0.15);
      color: var(--success);
      border: 1px solid var(--success);
    }
    .message.error {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    .table-container {
      overflow-x: auto;
    }

    #customersTable {
      width: 100%;
      border-collapse: collapse;
      background: var(--dark);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--border-glow);
    }

    #customersTable th, #customersTable td {
      padding: 0.9rem 1rem;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      font-size: 0.9rem;
    }

    #customersTable th {
      background: var(--secondary);
      color: var(--primary);
      text-transform: uppercase;
      font-size: 0.8rem;
    }

    #customersTable tbody tr:hover {
      background: var(--glass);
    }

    .loading {
      text-align: center;
      color: var(--gray);
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer Management</h1>

    <div class="actions"></div>

    <div id="messageContainer"></div>

    <div class="table-container">
      <table id="customersTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Contacts</th>
            <th>Service</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="6" class="loading">Loading customers...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Global variables
    let customers = [];

    // Fetch all customers from API
    async function fetchCustomers() {
      try {
        const response = await fetch('/customer/');
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        customers = data;
        renderCustomers(data);
      } catch (error) {
        showMessage('messageContainer', 'Error loading customers: ' + error.message, 'error');
        renderCustomers([]);
      }
    }

    // Render customers in the table
    function renderCustomers(customers) {
      const tbody = document.querySelector('#customersTable tbody');

      if (!customers || customers.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="loading">No customers found</td></tr>';
        return;
      }

      tbody.innerHTML = '';
      customers.forEach(customer => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${customer.id}</td>
          <td>${customer.username}</td>
          <td>${customer.email}</td>
          <td>${customer.contacts}</td>
          <td>${customer.service}</td>
          <td>${customer.details || 'N/A'}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Show message in container
    function showMessage(containerId, message, type) {
      const container = document.getElementById(containerId);
      container.innerHTML = `<div class="message ${type}">${message}</div>`;
      if (type === 'success') {
        setTimeout(() => { container.innerHTML = ''; }, 3000);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      fetchCustomers();
      setInterval(fetchCustomers, 30000);
    });
  </script>
</body>
</html>
