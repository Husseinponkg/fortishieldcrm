<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Project Reports - Fortishield CRM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
      :root {
        --primary: #00f6ff;   /* Neon Cyan */
        --primary-hover: #00c6d6;
        --secondary: #131313;
        --dark: #0a0a0a;
        --darker: #000000;
        --light: #e5e5e5;
        --gray: #9ca3af;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --glass: rgba(255,255,255,0.05);
        --border-glow: 0 0 12px rgba(0, 246, 255, 0.6);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: linear-gradient(135deg, var(--darker), var(--dark));
        color: var(--light);
        min-height: 100vh;
        padding: 2rem;
      }

      .app-container {
        max-width: 1200px;
        margin: auto;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .header h1 {
        font-size: 2rem;
        font-weight: 800;
        color: var(--primary);
        text-shadow: 0 0 12px rgba(0, 246, 255, 0.8);
      }

      /* Form Container */
      .form-container {
        background: var(--secondary);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 14px;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
      }
      .form-title {
        color: var(--primary);
        margin-bottom: 1.5rem;
        font-size: 1.4rem;
        text-align: center;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--light);
        font-weight: 600;
      }
      .form-group i {
        color: var(--primary);
        margin-right: 0.5rem;
      }
      input, select, textarea {
        width: 100%;
        padding: 0.8rem;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.1);
        background: var(--dark);
        color: var(--light);
        font-size: 0.95rem;
        outline: none;
        transition: all 0.3s ease;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--primary);
        box-shadow: var(--border-glow);
      }
      textarea {
        resize: none;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 700;
        color: var(--dark);
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .submit-btn:hover {
        background: var(--primary-hover);
        box-shadow: var(--border-glow);
      }

      /* Reports Section */
      .reports-container {
        background: var(--secondary);
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 14px;
        padding: 2rem;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
      }
      .reports-title {
        font-size: 1.4rem;
        color: var(--primary);
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .reports-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.2rem;
        margin-top: 2rem;
      }
      .report-card {
        padding: 1.5rem;
        border-radius: 12px;
        background: var(--dark);
        border: 1px solid rgba(255,255,255,0.08);
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        position: relative;
        overflow: hidden;
      }
      .report-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary), transparent);
      }
      .report-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--border-glow), 0 8px 25px rgba(0,0,0,0.4);
      }
      .report-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .report-header h3 {
        font-size: 1.2rem;
        color: var(--light);
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .report-header h3 i {
        color: var(--primary);
      }
      .report-status {
        padding: 0.4rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: capitalize;
        display: flex;
        align-items: center;
        gap: 0.3rem;
        backdrop-filter: blur(10px);
      }
      .status-pending {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning);
        border: 1px solid rgba(245, 158, 11, 0.3);
      }
      .status-completed {
        background: rgba(16, 185, 129, 0.2);
        color: var(--success);
        border: 1px solid rgba(16, 185, 129, 0.3);
      }
      .status-progress {
        background: rgba(0, 246, 255, 0.2);
        color: var(--primary);
        border: 1px solid rgba(0, 246, 255, 0.3);
      }
      .status-hold {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.3);
      }
      .report-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 0.5rem;
        font-size: 0.85rem;
        color: var(--gray);
      }
      .report-meta p {
        margin: 0;
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }
      .report-meta i {
        color: var(--primary);
        width: 14px;
      }
      .report-desc {
        font-size: 0.9rem;
        color: var(--light);
        line-height: 1.5;
        margin: 0.5rem 0;
        padding: 0.5rem;
        background: var(--glass);
        border-radius: 6px;
        border-left: 3px solid var(--primary);
      }
      .report-actions {
        display: flex;
        gap: 0.5rem;
        margin-top: auto;
        padding-top: 0.5rem;
        border-top: 1px solid rgba(255,255,255,0.08);
      }
      .report-actions button,
      .report-actions a {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.3rem;
        color: var(--dark);
        text-decoration: none;
        justify-content: center;
      }
      .report-actions button i,
      .report-actions a i {
        font-size: 0.9rem;
        color: white;
      }
      .btn-view {
        background: var(--primary);
        color: var(--dark);
      }
      .btn-view:hover {
        background: var(--primary-hover);
        box-shadow: var(--border-glow);
      }
      .btn-download {
        background: var(--success);
        color: white;
      }
      .btn-download:hover {
        background: #059669;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.4);
      }
      .btn-delete {
        background: var(--danger);
        color: white;
      }
      .btn-delete:hover {
        background: #dc2626;
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
      }
      .report-card small {
        font-size: 0.8rem;
        color: var(--gray);
        text-align: right;
        margin-top: 0.5rem;
      }
      .loading {
        text-align: center;
        color: var(--gray);
        font-style: italic;
        grid-column: 1 / -1;
      }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1><i class="fas fa-chart-line"></i> Project Reports</h1>
    </div>
    
    <!-- Form -->
    <div class="form-container">
      <h2 class="form-title"><i class="fas fa-plus-circle"></i> Create Report</h2>
      <form id="reportForm">
        <div class="form-group">
          <label for="title"><i class="fas fa-heading"></i> Developer Name:</label>
          <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
          <label for="task_type"><i class="fas fa-tasks"></i> Task Type:</label>
          <input type="text" id="task_type" name="task_type" required>
        </div>
        
        <div class="form-group">
          <label for="task_status"><i class="fas fa-clipboard-check"></i> Status:</label>
          <select id="task_status" name="task_status" required>
            <option value="pending">Pending</option>
            <option value="in progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="on hold">On Hold</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="file_extension"><i class="fas fa-file"></i> File Type:</label>
          <select id="file_extension" name="file_extension">
            <option value="pdf">PDF</option>
            <option value="docx">DOCX</option>
            <option value="txt">TXT</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="signature"><i class="fas fa-signature"></i> Signature:</label>
          <input type="text" id="signature" name="signature">
        </div>
        
        <div class="form-group">
          <label for="description"><i class="fas fa-align-left"></i> Description:</label>
          <textarea id="description" name="description" rows="6"></textarea>
        </div>
        
        <button type="submit" class="submit-btn"><i class="fas fa-plus"></i> Create Report</button>
      </form>
    </div>
    
    <!-- Reports -->
    <div class="reports-container">
      <h2 class="reports-title"><i class="fas fa-list"></i> Reports</h2>
      <div id="reportsList" class="reports-list">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>

  <script src="/js/report.js"></script>
  <script>
    // Example template function (your JS can use this structure)
    function renderReportCard(report) {
      return `
        <div class="report-card">
          <div class="report-header">
            <h3><i class="fas fa-user"></i> ${report.developer}</h3>
            <span class="report-status ${getStatusClass(report.status)}">${report.status}</span>
          </div>
          <div class="report-meta"><i class="fas fa-tasks"></i> ${report.task_type} | <i class="fas fa-file"></i> ${report.file_type}</div>
          <p class="report-desc">${report.description}</p>
          <div class="report-meta signature-meta"><i class="fas fa-signature"></i> ${report.signature || 'No signature'}</div>
          <div class="report-actions">
            <button class="btn-view"><i class="fas fa-eye"></i> View</button>
            <button class="btn-download"><i class="fas fa-download"></i> Download</button>
            <button class="btn-delete"><i class="fas fa-trash"></i> Delete</button>
          </div>
        </div>
      `;
    }
    function getStatusClass(status) {
      switch (status.toLowerCase()) {
        case "completed": return "status-completed";
        case "in progress": return "status-progress";
        case "on hold": return "status-hold";
        default: return "status-pending";
      }
    }
  </script>
</body>
</html>
