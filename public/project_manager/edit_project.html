<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Project - Fortishield CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <style>
        :root {
            --primary: #00f6ff;   /* Neon Cyan */
            --primary-hover: #00c6d6;
            --secondary: #131313;
            --dark: #0a0a0a;
            --darker: #000000;
            --light: #e5e5e5;
            --gray: #9ca3af;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --glass: rgba(255,255,255,0.05);
            --border-glow: 0 0 12px rgba(0, 246, 255, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
        }

        /* Header */
        header {
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: var(--darker);
            box-shadow: inset 0 -1px 0 rgba(255,255,255,0.1);
        }
        .header-content {
            max-width: 1400px;
            margin: auto;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .logo-icon {
            font-size: 1.5rem;
            color: var(--primary);
        }
        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 1px;
        }
        .nav {
            margin: 1rem 0;
        }
        .nav a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .nav a:hover,
        .nav a.active {
            color: var(--primary);
            background: var(--glass);
            box-shadow: var(--border-glow);
        }
        .user-actions {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        .notification-btn {
            background: none;
            border: none;
            color: var(--gray);
            font-size: 1.2rem;
            cursor: pointer;
            position: relative;
            padding: 0.5rem;
        }
        .notification-btn:hover {
            color: var(--primary);
        }
        .notification-badge {
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-left: 0.3rem;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.7);
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: var(--dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            display: flex;
            max-width: 1400px;
            margin: 2rem auto;
            gap: 2rem;
            padding: 0 2rem;
        }
        .sidebar {
            width: 250px;
            background: var(--secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: inset 0 0 25px rgba(255,255,255,0.05);
        }
        .sidebar h2 {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--gray);
            text-decoration: none;
            padding: 0.75rem;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: var(--glass);
            color: var(--primary);
            box-shadow: var(--border-glow);
        }
        .dashboard {
            flex: 1;
            padding: 2rem;
            background: var(--secondary);
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        /* Page Header */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .page-header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0;
            text-shadow: var(--border-glow);
        }
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.6rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .btn-outline:hover {
            background: var(--primary);
            color: var(--dark);
            box-shadow: var(--border-glow);
        }

        /* Form Container */
        .form-container {
            background: var(--secondary);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
            position: relative;
        }
        .form-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: var(--border-glow);
        }
        .form-title i {
            color: var(--primary);
        }
        #editProjectForm {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .form-group label i {
            color: var(--primary);
            width: 20px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            background: var(--dark);
            color: var(--light);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            box-shadow: var(--border-glow);
        }
        .form-group input:invalid:focus,
        .form-group select:invalid:focus,
        .form-group textarea:invalid:focus {
            border-color: var(--danger);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.4);
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-group input[type="file"] {
            padding: 0.5rem;
            background: var(--glass);
        }
        #currentReport {
            font-size: 0.9rem;
            color: var(--gray);
        }
        #currentReport a {
            color: var(--primary);
            text-decoration: none;
        }
        #currentReport a:hover {
            text-decoration: underline;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .submit-btn {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background: var(--primary-hover);
            box-shadow: var(--border-glow);
            transform: translateY(-2px);
        }
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            opacity: 0.6;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-content {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
        @media (max-width: 768px) {
            #editProjectForm {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="logo"img="../images/logo.png" alt="Fortishield Logo">
                    <div class="logo-icon"><i class="fas fa-project-diagram"></i></div>
                    <div class="logo-text">Fortishield Matrix</div>
                </div>
                
                <nav class="nav">
                    <a href="pm_dash.html"><i class="fas fa-th-large"></i> Dashboard</a>
                    <a href="pm_projects.html" class="active"><i class="fas fa-folder"></i> Projects</a>
                    <a href="pm_team.html"><i class="fas fa-users"></i> Team</a>
                    <a href="pm_reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
                    
                </nav>
                
                <div class="user-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    
                    <div class="user-profile">
                        <div class="avatar">PM</div>
                        <div>
                            <div>Project Manager</div>
                            <div style="font-size: 0.8rem; color: var(--gray);">Admin</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <h2><i class="fas fa-bolt"></i> Quick Links</h2>
                <ul>
                    <li><a href="view_projects.html"><i class="fas fa-folder-open"></i> View Projects</a></li>
                    <li><a href="add_projects.html"><i class="fas fa-plus-circle"></i> Add New Project</a></li>
                    <li><a href="pm_team.html"><i class="fas fa-user-cog"></i> Manage Team</a></li>
                    <li><a href="pm_reports.html"><i class="fas fa-chart-pie"></i> Generate Reports</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="#"><i class="fas fa-question-circle"></i> Help & Support</a></li>
                </ul>
            </aside>
            
            <main class="dashboard">
                <div class="page-header">
                    <h1><i class="fas fa-edit"></i> Edit Project</h1>
                    <div>
                        <a href="pm_projects.html" class="btn btn-outline">
                            <i class="fas fa-arrow-left"></i> Back to Projects
                        </a>
                    </div>
                </div>
                
                <div class="form-container">
                    <h2 class="form-title"><i class="fas fa-edit"></i> Edit Project Details</h2>
                    
                    <div id="loadingMessage" class="loading">Loading project details...</div>
                    
                    <form id="editProjectForm" style="display: none;">
                        <input type="hidden" id="projectId" name="id">
                        
                        <div class="form-group">
                            <label for="title"><i class="fas fa-heading"></i> Project Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="status"><i class="fas fa-clipboard-check"></i> Status:</label>
                            <select id="status" name="status" required>
                                <option value="not started">Not Started</option>
                                <option value="in progress">In Progress</option>
                                <option value="completed">Completed</option>
                                <option value="on hold">On Hold</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="assigned_to"><i class="fas fa-user"></i> Assigned To:</label>
                            <input type="text" id="assigned_to" name="assigned_to" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="start_date"><i class="fas fa-calendar-day"></i> Start Date:</label>
                            <input type="date" id="start_date" name="start_date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="end_date"><i class="fas fa-calendar-check"></i> End Date:</label>
                            <input type="date" id="end_date" name="end_date" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="description"><i class="fas fa-align-left"></i> Description:</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="report_upload"><i class="fas fa-file-upload"></i> Report Attachment:</label>
                            <input type="file" id="report_upload" name="report_upload" accept=".pdf,.doc,.docx,.txt">
                            <div id="currentReport" style="margin-top: 0.5rem;"></div>
                        </div>
                        
                        <div class="full-width">
                            <button type="submit" class="submit-btn">
                                <i class="fas fa-save"></i> Update Project
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Get project ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = urlParams.get('id');
            
            if (!projectId) {
                alert('No project ID specified');
                window.location.href = 'pm_projects.html';
                return;
            }
            
            try {
                // Fetch project details
                const response = await fetch(`/projects/${projectId}`);
                if (!response.ok) {
                    throw new Error('Project not found');
                }
                
                const project = await response.json();
                
                // Hide loading message and show form
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('editProjectForm').style.display = 'grid';
                
                // Populate form with project data
                document.getElementById('projectId').value = project.id;
                document.getElementById('title').value = project.title;
                document.getElementById('status').value = project.status;
                document.getElementById('assigned_to').value = project.assigned_to;
                document.getElementById('start_date').value = project.start_date.split('T')[0];
                document.getElementById('end_date').value = project.end_date.split('T')[0];
                document.getElementById('description').value = project.description;
                
                // Show current report if exists
                if (project.report_upload) {
                    document.getElementById('currentReport').innerHTML = `
                        <p>Current report: <a href="/Uploads/${project.report_upload}" target="_blank"><i class="fas fa-file-alt"></i> ${project.report_upload}</a></p>
                    `;
                }
                
                // Set min date for end date to start date
                const startDateInput = document.getElementById('start_date');
                const endDateInput = document.getElementById('end_date');
                startDateInput.addEventListener('change', function() {
                    endDateInput.min = this.value;
                    if (endDateInput.value < this.value) {
                        endDateInput.value = this.value;
                    }
                });
                
                // Set initial min date for end date
                endDateInput.min = project.start_date.split('T')[0];
                
                // Handle form submission
                const form = document.getElementById('editProjectForm');
                const submitBtn = form.querySelector('.submit-btn');
                form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
                    
                    const formData = new FormData(this);
                    const projectId = formData.get('id');
                    
                    try {
                        const response = await fetch(`/projects/${projectId}`, {
                            method: 'PUT',
                            body: formData
                        });
                        
                        if (response.ok) {
                            alert('Project updated successfully!');
                            window.location.href = `project_details.html?id=${projectId}`;
                        } else {
                            const errorData = await response.json();
                            alert('Error updating project: ' + errorData.message);
                        }
                    } catch (error) {
                        console.error('Error updating project:', error);
                        alert('Error updating project. Please try again.');
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Project';
                    }
                });
            } catch (error) {
                console.error('Error fetching project:', error);
                document.getElementById('loadingMessage').textContent = 'Error loading project details. Please try again.';
            }
        });
    </script>
</body>
</html>
